{% extends 'index.html' %}
{% block content %}
<!-- page content -->
<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Clientes</h3>
      </div>

      <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12">
        <div class="x_panel">
          <div class="x_content">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12 text-center">
              </div>

              <div class="clearfix"></div>
            {%for dato in clientes %}
              <div class="col-md-4 col-sm-4 col-xs-12 profile_details">
                <div class="well profile_view">
                  <div class="col-sm-12">
                    <h4 class="brief"><i>{{dato.Nombre}}</i></h4>
                    <div class="left col-xs-12">
                      <h2>{{dato.Representante}}</h2>
                      <p><strong>Email: </strong> {{dato.Email}} </p>
                      <ul class="list-unstyled">
                        <li><i class="fa fa-building"></i> Direcci√≥n: {{dato.Direccion}} </li>
                        <li><i class="fa fa-phone"></i> Telefono: {{dato.Telefono}} </li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-xs-12 bottom text-center">
                    <div class="col-xs-12 col-sm-6 emphasis">
                      <button type="button" class="btn btn-success btn-xs"> <i class="fa fa-user">
                        </i> <i class="fa fa-comments-o"></i> </button>
                      <button type="button" class="btn btn-primary btn-xs">
                        <i class="fa fa-user"> </i> Ver compras
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /page content -->

 {% endblock %}
