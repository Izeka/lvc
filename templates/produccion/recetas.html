{% extends 'index.html' %}

{% block content %}
  <!-- page content -->

  <div class="right_col" role="main">

   <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
                    <h2>Recetas <small></small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li claps="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="nueva">Nueva</a>
                          </li>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
        <div class="x_content">
         <div class="table-responsive">
         <table id="compras" class="table table-striped jambo_table bulk_action">
           <thead>
             <tr class="headings">
               <th>
                <input type="checkbox" id="check-all" class="flat">
              </th>
              <th style="text-align:left">Nombre </th>
              <th >Estilo</th>
              <th >Eficiencia</th>
              <th >IBUs </th>
              <th >EBC </th>
              <th >Alcohol </th>
           </thead>
           <tbody>
             {% for dato in recetas %}
            <tr class="even pointer">
                <td >
                  <input type="checkbox" class="flat" name="table_records">
                </td>
                <td >{{dato.Nombre}}</td>
                <td >{{dato.Tipo}} </td>
                <td >{{dato.Eficiencia}}</td>
                <td >{{dato.Alcohol}}</td>
                <td >{{dato.IBUs}}</td>
                <td >{{dato.EBC}}</td>
              </tr>
            {% endfor %}
            </tbody>
         </table>
        </div>
        </div>
      </div>
   </div>


  </div>
        <!-- /page content -->
{% endblock %}
