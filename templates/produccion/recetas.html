{% extends 'index.html' %}

{% block extra_js %}
    <script src="/static/custom/js/jquery.form.js"></script>

    <script>
    $('#modal').on('show.bs.modal', function (event) {
        var modal = $(this);
        var url = $(event.relatedTarget).attr('href');
        $.ajax({
            url: url,
            context: document.body
        }).done(function(response) {
            modal.html(response);
        });
    })
    </script>

{% endblock %}
{% block content %}
  <!-- page content -->

  <div class="right_col" role="main">

   <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
                    <h2>Recetas <small></small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li claps="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="nueva">Nueva</a>
                          </li>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
        <div class="modal fade" id="modal"></div>
        <div class="x_content">
         <div class="table-responsive">
         <table id="compras" class="table table-striped jambo_table bulk_action">
           <thead>
             <tr class="headings">
               <th>
                <input type="checkbox" id="check-all" class="flat">
              </th>
              <th style="text-align:left">Nombre </th>
              <th >Estilo</th>
              <th >Eficiencia</th>
              <th >IBUs </th>
              <th >EBC </th>
              <th > </th>
           </thead>
           <tbody>
             {% for dato in recetas %}
            <tr class="even pointer">
                <td >
                  <input type="checkbox" class="flat" name="table_records">
                </td>
                <td >{{dato.Nombre}}</td>
                <td >{{dato.Tipo}} </td>
                <td >{{dato.IBUs}}</td>
                <td >{{dato.EBC}}</td>
                <td>
                    <a  data-toggle="modal" data-id="{{data.id}}" data-target="#modal" href="ver/{{dato.id}}" title="Ver"><i class="fa fa-eye"></i></a>
                    <a href="editar/{{dato.id}}" title="Editar"><i class="fa fa-edit"></i></a>
                    <a href="eliminar/dato.id}}" title="Eliminar"><i class="fa fa-trash-o"></i></a>
                </td>
              </tr>
            {% endfor %}
            </tbody>
         </table>
        </div>
        </div>
      </div>
   </div>


  </div>
        <!-- /page content -->
{% endblock %}
