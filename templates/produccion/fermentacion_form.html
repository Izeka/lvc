{% load i18n widget_tweaks %}
<script>
  $('#id_fecha_inicio,#id_fecha_final').daterangepicker({
    singleDatePicker: true,
    dateFormat: 'dd/mm/yy',
    regional: 'es'
  });
</script>

<div class="modal-dialog modal-lg" role="document">
  <form action="{{ request.path }}" method="post" id="editar_insumo" class="form">{% csrf_token %}
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
                  <span class="sr-only">Cerrar</span>
              </button>
        <h4 class="modal-title">Editar {{form.Nombre.value}}</h4>
      </div>
      <div class="modal-body">
        <form action="" method="post" id="nueva_compra">{% csrf_token %} {% for field in form %}
          <fieldset class="form-group">
            <label>{{ field.label }}</label> {{ field |attr:"class:form-control" }}
          </fieldset>
          {% endfor %}
          <!-- Guardo la direccion en la variable url y genero el codigo QR-->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <input type="submit" class="btn btn-primary" value="Guardar" />
          </div>
        </form>
      </div>
    </div>
</div>
<!-- /.modal-content -->
